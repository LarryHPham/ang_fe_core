<div
  *ngIf="calendarParams"
  (window:resize)="onWindowLoadOrResize($event)"
  class="box-scores row box-scores-inherit">

  <div class="module-container box-scores-container col-lg-12 {{scope}}">
    <div id="box-header">
      <module-header
        *ngIf="boxScores"
        [modHeadData]="boxScores.moduleTitle"></module-header>
      <!--for calendar-->
      <calendar-carousel
        *ngIf="calendarParams"
        [chosenParam]="calendarParams"
        (dateEmit)="dateTransfer($event)"></calendar-carousel>
      <!--for calendar-->

      <!--for team profile-->
      <!-- <article-schedule-component *ngIf=" calendarParams.profile != 'league' && boxScores" [homeData]="boxScores.schedule.home" [awayData]="boxScores.schedule.away"></article-schedule-component> -->
    </div> <!--END box-header-->

    <!--box-scores info with no max height and no scroll bar on side-->
    <div *ngIf="boxScores">
      <template [ngIf]="!scroll" *ngIf="windowWidth >= 768">
        <div class="box-scores-info">
          <div class="row">
            <div
              *ngFor="let gameBox of boxScores.gameInfo; let i = odd"
              class="box-scores-info-container col-md-6"
              [class.odd]="i"
              [class.even]="!i">
            <!--game info that affects only how league box scores are displayed-->
              <div *ngIf="calendarParams.profile == 'league'" class="box-scores-info-padding">
                <game-info
                  *ngFor="let game of gameBox; let g = index"
                  [gameInfo]="game.game"></game-info>
              </div>

              <!--game info that affects only how team box scores are displayed-->
              <div *ngIf="calendarParams.profile != 'league'" class="box-scores-info-padding">
                <game-info
                  *ngIf=" calendarParams.profile != 'league' "
                  [gameInfo]="gameBox[gameNum].game"
                  class="float-left"></game-info>
                <template [ngIf]="boxScores.aiContent > 1">
                  <game-article
                    *ngIf=" calendarParams.profile != 'league' "
                    [gameArticle]="gameBox[gameNum].aiContent"
                    class="float-right"></game-article>
                </template>
              </div>
            </div> <!-- *ngFor="let gameBox of boxScores.gameInfo -->
          </div>
        </div> <!-- box-scores-info -->
      </template>

      <!-- for scrollable content with max height it will be here -->
      <template [ngIf]="scroll" *ngIf="windowWidth >= 768">
        <scrollable-content
          *ngIf="heightStyle"
          (reloadScroller)="_reloadScroller"
          [style.height]="heightStyle"
          [refreshVar]="refreshBoxScores"
          class="box-scores-scroll">
          <div class="box-scores-info">
            <div class="row">
              <div
              *ngFor="let gameBox of boxScores.gameInfo; let i = odd"
              class="box-scores-info-container col-md-6"
              [class.odd]="i" [class.even]="!i">
              <!--game info that affects only how league box scores are displayed-->
                <div *ngIf="calendarParams.profile == 'league'" class="box-scores-info-padding">
                  <game-info
                  *ngFor="let game of gameBox; let g = index"
                  [gameInfo]="game.game"></game-info>
                </div>

                <!--game info that affects only how team box scores are displayed-->
                <div *ngIf="calendarParams.profile != 'league'" class="box-scores-info-padding">
                  <game-info
                  *ngIf=" calendarParams.profile != 'league' "
                  [gameInfo]="gameBox[gameNum].game"
                  class="float-left"></game-info>
                  <template [ngIf]="boxScores.aiContent > 1">
                    <game-article
                    *ngIf=" calendarParams.profile != 'league' "
                    [gameArticle]="boxScores.aiContent"
                    class="float-right"></game-article>
                  </template>
                </div>
              </div> <!-- *ngFor="let gameBox of boxScores.gameInfo -->
            </div>
          </div> <!-- box-scores-info -->
        </scrollable-content>
      </template>

      <!--box-scores info for mobile look-->
      <template [ngIf]="windowWidth < 768">
        <div class="box-scores-info">
          <div class="row">
            <div
            *ngIf="boxScores"
            class="box-scores-info-container box-scores-info-padding">
            <!--game info-->
              <game-info [gameInfo]="boxScores.gameInfo[currentPage - 1][0].game"></game-info>
            </div>
          </div>

          <!--multi game navigation for mobile-->
          <div class='box-scores-leagueNav'>
            <span class="pageIndicator">
              Showing: <b>{{currentPage}}</b> of <b>{{boxScores.gameInfo.length}}</b>
            </span>
            <span class="pagButton leftPag {{leftDisabled}}" (click)="retreatPage()">
              <i class="fa fa-angle-left"></i> Previous Game
            </span>
            <span class="pagButton rightPag {{rightDisabled}}" (click)="advancePage()">
              Next Game <i class="fa fa-angle-right"></i>
            </span>
          </div>
        </div>
      </template>

    </div> <!-- END *ngIf="boxScores" -->
  </div> <!--END box-scores-container -->
</div>
