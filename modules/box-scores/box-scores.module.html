<div class="module-container box-scores col-lg-8">
  <module-header *ngIf="boxScores" [modHeadData]="boxScores.moduleTitle"></module-header>
  <calendar-carousel [chosenParam]="calendarParams"></calendar-carousel>


<!--box-scores info-->
  <div *ngIf="boxScores" class="box-scores-info">

    <div
      *ngFor="let gameBox of boxScores.gameInfo; let i = odd"
      class="box-scores-info-container col-xs-12 col-md-6" [class.odd]="i" [class.even]="!i">
      <game-info *ngFor="let game of gameBox; let g = index" [ngClass]="{'float-left':g % 2 == 0,'float-right':g % 2 == 1}" [gameInfo]="game.game"></game-info>
    </div>
  </div>
</div>
