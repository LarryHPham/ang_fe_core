<div class="search-box-module-container container-fluid" [ngStyle]="{'background-image':'url('+searchBoxBackground+')'}">
<!--
  <article-search-bar [searchTitle]="modSearchTitle" [searchSubTitle]="modSearchSubTitle" [subCategoryList]="sportsList" [isSearchModule]="true" [scope]="scope"></article-search-bar>
-->
  <h4 class="search-box-module-header">
    {{modSearchTitle}}
  </h4>
  <p class="search-box-module-desc">
    {{modSearchSubTitle}}
  </p>

  <div class="search-box-container">

<!--
    <search [searchInput]="searchInput" [isModule]="true" [DDarray]="sportsList"></search>
-->
    <div class="search-input-container">
        <span *ngIf=" category == 'sports' " class="category-dropdown">
            <dropdown [list]="sportsList" [selectedKey]="scope" [icon]="ddIcon" (selectionChanged)="selectedSport($event)"></dropdown>
        </span>
        <input
        (keyup)="onKey($event)"
        (keyup.enter)="navigateSearch()"
        placeholder="{{searchPlaceHolderText}}"
        class="search-input main searchcheck" [ngStyle]=" category =='sports'? {'padding-left':'140px'}:{'padding-left':'25px'}" />


    </div>
    <a
      href="{{fullSearchUrl}}"
      target="_blank"
      class="search-button searchcheck">
      <i class="fa fa-search"></i>
    </a>
  </div>
</div>
