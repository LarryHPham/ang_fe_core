<div *ngIf="searchData" class="search-box-module-container container-fluid" [ngStyle]="{'background-image':'url('+searchData.searchBackground+')'}">
<!--
  <article-search-bar [searchTitle]="modSearchTitle" [searchSubTitle]="modSearchSubTitle" [subCategoryList]="sportsList" [isSearchModule]="true" [scope]="scope"></article-search-bar>
-->
  <h4 class="search-box-module-header">
    {{searchData.searchModTitle}}
  </h4>
  <p class="search-box-module-desc">
    {{searchData.searchSubText}}
  </p>

  <div class="search-box-container">

<!--
    <search [searchInput]="searchInput" [isModule]="true" [DDarray]="sportsList"></search>
-->
    <div class="search-input-container">
        <span *ngIf="searchData.searchScopeDropdown" class="category-dropdown">
            <dropdown [list]="searchData.searchScopeDropdown" [selectedKey]="scope.toUpperCase()" icon="caret-down" ddtitle='Select A Sport'  (selectionChanged)="selectedSport($event) "></dropdown>
        </span>
        <!--<input
        (keyup)="onKey($event)"
        (keyup.enter)="navigateSearch()"
        placeholder="{{searchPlaceHolderText}}"
        class="search-input main searchcheck" [ngStyle]=" category =='sports'? {'padding-left':'140px'}:{'padding-left':'25px'}" />-->
        <input autocomplete="off"
        (keyup)="onKey($event)"
        (keyup.enter)="navigateSearch($event)"
        placeholder="{{searchData.searchPlaceHolderText}}"
        class="search-input main searchcheck"  [ngClass]="searchData.searchScopeDropdown ? 'left-pad-dd':''" />


    </div>
    <span
      (click)="navigateSearch($event)"
      target="_blank"
      class="search-button searchcheck">
      <i class="fa fa-search"></i>
    </span>
  </div>
</div>
