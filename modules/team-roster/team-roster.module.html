<section *ngIf="data" class="module-container tr">
  <module-header [modHeadData]="headerInfo"></module-header>
  <roster-component
    [activeTab]="activeTab"
    [tabs]="data.tabs"
    (tabSelectedListener)="rosterTabSelected($event)">
  </roster-component>
  <module-footer [footerData]="footerInfo"></module-footer>
</section>
