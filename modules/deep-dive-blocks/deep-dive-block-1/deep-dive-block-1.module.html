<div id="deep-dive-block-1" class="deep-dive-block">
  <!-- ARTICLE STACK TYPE 1 -->
  <div *ngIf="firstStackTop && firstStackRow" class="deep-dive-module">
    <article-stack-1-module [stackTop]="firstStackTop" [stackRow]="firstStackRow"></article-stack-1-module>
  </div>
  <!-- VIDEO STACK -->
  <div *ngIf="videoDataTop" class="deep-dive-module">
    <deep-dive-video-module [videoDataTop]="videoDataTop" [videoDataBatch]="videoDataBatch"></deep-dive-video-module>
  </div>
  <!-- BOX SCORE -->
  <div *ngIf="dateParam" class="deep-dive-module">
    <box-scores
      [boxScores]="currentBoxScores"
      [calendarParams]="dateParam"
      [maxHeight]="maxHeight"
      [scroll]="boxScoresScroll"
      (dateEmit)="getBoxScores($event)">
    </box-scores>
    <!-- AiContent for BoxScores-->
    <game-article
      *ngIf="currentBoxScores && currentBoxScores.aiContent"
      [gameArticle]="boxScores.aiContent"
      class="col-lg-4">
    </game-article>
  </div>
  <!-- BILL BOARD -->
  <div class="deep-dive-module">
    BILL BOARD MODULE HERE
  </div>
  <!-- SIX PACKS -->
  <div *ngIf="recData" class="deep-dive-module">
    <deep-dive-recommendation [recData]="recData"></deep-dive-recommendation>
  </div>
  <!-- SEARCH BOX -->
  <div class="deep-dive-module">
    <search-box-module [scope]="scope"></search-box-module>
  </div>
  <!-- ARTICLE STACK TYPE 1 -->
  <div *ngIf="firstStackTop && firstStackRow" class="deep-dive-module">
    <article-stack-1-module [stackTop]="firstStackTop" [stackRow]="firstStackRow"></article-stack-1-module>
  </div>
  <!-- ARTICLE STACK TYPE 2 -->
  <div *ngIf="articleStack2DataTop && articleStack2DataBatch" class="deep-dive-module">
    <article-stack-2-module [articleStack2DataTop]="articleStack2DataTop" [articleStack2DataBatch]="articleStack2DataBatch"></article-stack-2-module>
  </div>
  <!-- SIX PACKS -->
  <div *ngIf="recData" class="deep-dive-module">
    <deep-dive-recommendation [recData]="recData"></deep-dive-recommendation>
  </div>
</div>
