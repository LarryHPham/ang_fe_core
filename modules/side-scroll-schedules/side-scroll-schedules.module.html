<section class="ss_container">
  <div class="ss_title">
    <span class="ss_title-2"><i class="fa fa-calendar ss_title-2-icon"></i>Upcoming Games</span>
    <button class="ss_title-1" [ngClass]="{'ss_title-active': scope == 'nfl'}" (click)="scopeChange()">{{scope}}</button>
    <button class="ss_title-1" [ngClass]="{'ss_title-active': scope == 'ncaaf'}" (click)="scopeChange()">{{scope}}</button>
  </div>
  <side-scroll *ngIf="sideScrollData" (carouselCount)="counter($event)" [current]="curCount" [maxLength]="scrollLength" [data]="sideScrollData">
    <template ngFor let-item [ngForOf]="sideScrollData">
      <schedule-box *ngIf="item" [boxData]="item"></schedule-box>
    </template>
  </side-scroll>
</section>
