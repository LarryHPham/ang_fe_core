<section class="ss_container">
  <div class="ss_title">
    <span class="ss_title-2">
      <i class="fa {{titleIcon}}" *ngIf="topScope != 'weather'"></i>
      <img *ngIf="topScope == 'weather'" width="25px" src="{{titleIcon}}"> {{titleText}}</span>
      <div class="weather-search" *ngIf="topScope == 'weather'">
        <input type="text" name="fname" class="weather-search-input" placeholder="Search for a city...">
      </div>
    <span class="ss_title-1" *ngFor="let scopeItem of scopeList" [class.ss-title-active]="false" >{{scopeItem}}</span>
  </div>
  <side-scroll *ngIf="sideScrollData" (carouselCount)="counter($event)" [current]="curCount" [maxLength]="scrollLength" [data]="sideScrollData">
    <template ngFor let-item [ngForOf]="sideScrollData">
      <schedule-box *ngIf="item" [topScope]="topScope" [scope]="scope" [boxData]="item"></schedule-box>
    </template>
  </side-scroll>
</section>
