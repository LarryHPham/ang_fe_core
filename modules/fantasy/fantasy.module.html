<div *ngIf="fantasyData && !isError" class="module-container fantasy">
    <module-header [modHeadData]="modHeadData"></module-header>
    <div class="fantasy-image" [style.background-image]="'url(' + backgroundImage + ')'"></div>
    <div class="fantasy-container">
        <div class="fantasy-container-image" [style.background-image]="'url(' + profileImage + ')'"></div>
        <div class="fantasy-container-content">
            <span [innerHTML]="fantasyData.title | safeHtml"></span>
            <div class="fantasy-container-published">Published <span [innerHTML]="fantasyDate | safeHtml"></span>...</div>
            <div class="fantasy-container-article">
                <span [innerHTML]="fantasyData.teaser | safeHtml"></span>
                <a [routerLink]="['Article-pages', {eventType: 'player-fantasy', eventID: fantasyData.id}]"
                   class="fantasy-container-article-read-more">
                    <span class="fantasy-container-article-ellipsis">...</span>Read More</a>
            </div>
        </div>
    </div>
    <module-footer [footerData]="footerData"></module-footer>
</div>
