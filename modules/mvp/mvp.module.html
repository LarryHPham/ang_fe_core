<section class="module-container mvp">
  <module-header [modHeadData]="modHeadData"></module-header>
    <mvp-list
        *ngIf="tabs"
        [tabData]="mvpData"
        [tabs]="tabs"
        [selectedTabTitle]="selectedTabTitle"
        [sortOptions]="sortOptions"
        (tabSelectedListener)="tabSelected($event)"
        (dropdownPositionSelection)="dropdownChanged($event)">
    </mvp-list>
  <loading-component *ngIf="!mvpData"></loading-component>
  <module-footer [footerData]='footerData'></module-footer>
</section>
