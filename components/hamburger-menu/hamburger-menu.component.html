<div  class="hamburger-component">
  <div class="hamburger">
    <ul class="hamburger-topics-list">
      <!-- hardcoded links remove please -->
      <span><a routerLink="/deep-dive"><li>Deep Dive</li></a></span>
      <span><a routerLink="/syndicated-article"><li>Syndicated Article</li></a></span>

      <span  *ngFor="let menuData of menuData">
        <a *ngIf="menuData.menuTitle == 'Home' && isHome" class="disabled"><li class="hamburger-topics-list-item">{{menuData.menuTitle}}</li></a>
        <a *ngIf="menuData.menuTitle != 'Home' || !isHome" [routerLink]="menuData.url"><li class="hamburger-topics-list-item">{{menuData.menuTitle}}</li></a>
      </span>
    </ul>
  </div>
</div>
