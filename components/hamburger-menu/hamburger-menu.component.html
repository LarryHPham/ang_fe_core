<div  class="hamburger-component">
  <scrollable-content>
  <div class="hamburger">
    <ul id="hamburger-list" class="hamburger-topics-list">
      <span  *ngFor="let menuData of menuData">
        <a *ngIf="(menuData.menuTitle == 'Home' && isHome) && menuData.nesterChildren == null" class="disabled"><li class="hamburger-topics-list-item">{{menuData.menuTitle}}</li></a>
        <a *ngIf="(menuData.menuTitle != 'Home' || !isHome) && menuData.nesterChildren == null" [routerLink]="menuData.url"><li class="hamburger-topics-list-item">{{menuData.menuTitle}}</li></a>

        <li *ngIf="menuData.nesterChildren != null" class="nester-parent">
          <a routerLink="/syndicated-article">{{menuData.menuTitle}}</a>
          <img class="toggle-nest menucheck" onclick="event.stopPropagation();" (click)="toggleNest($event)" src="app/public/icon-+.svg">
          <ul>
            <li class="nester-child" *ngFor="let nesterChild of menuData.nesterChildren"><a [routerLink]="nesterChild.url">{{nesterChild.menuTitle}}</a></li>
          </ul>
        </li>

      </span>
    </ul>
  </div>
</scrollable-content>
</div>
