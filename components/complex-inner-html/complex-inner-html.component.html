<template ngFor let-item [ngForOf]="textItems">
  <a *ngIf="item.route" [routerLink]="item.route" class="main-text" [innerHtml]="item.text | safeHtml"></a>
  <span *ngIf="!item.route && item.text" class="main-text" [innerHtml]="item.text | safeHtml"></span>
  <span *ngIf="!item.route && !item.text" class="sub-text"[innerHtml]="item | safeHtml"></span>
</template>
