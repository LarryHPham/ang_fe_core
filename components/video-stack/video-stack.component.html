<div class="video-stack" *ngFor="let item of videoData;">
  <div class="video-stack-block">
    <a class="video-stack-thumbnail" [routerLink]='item.videoLink'>
      <div class="embed-responsive embed-responsive-16by9">
        <div class="video-stack-video embed-responsive-item" [ngStyle]="{'background-image': 'url(' + item.thumbnail + ')'}">
          <div class="greyout">
            <div class="playCircle">
              <i class="fa fa-play-1"></i>
            </div>
          </div>
        </div>
      </div>
    </a>
    <div class="video-stack-info">
      <div class="video-title-top">
        <a class="video-title-top-key masterHover" [routerLink]="" [innerHTML]="item.league | safeHtml"></a>
        <span class="video-title-top-date" [innerHTML]="item.pubDate | safeHtml"></span>
      </div>
      <a class="video-title-mid" [innerHTML]="item.title" [routerLink]='item.video_url'></a>
    </div>
  </div>
</div>
