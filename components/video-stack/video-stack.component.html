<div class="video-stack" *ngFor="let item of videoData;">
  <div class="video-stack-block" [routerLink]='item.videoUrl'>
    <a class="video-stack-thumbnail">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="video-stack-video embed-responsive-item" [ngStyle]="{'background-image': 'url(' + item.videoThumbnail + ')'}">
          <div class="greyout">
            <div class="playCircle">
              <i class="fa fa-play-1"></i>
            </div>
          </div>
        </div>
      </div>
    </a>
    <div class="video-stack-info">
      <div class="video-title-top">
        <!-- <a class="video-title-top-key masterHover" [routerLink]="item.keyUrl" [innerHTML]="item.keyword | safeHtml"></a> -->
        <span class="video-title-top-key" [innerHTML]="item.keyword | safeHtml"></span>
        <span class="video-title-top-date" [innerHTML]="item.timeStamp | safeHtml"></span>
      </div>
      <a class="video-title-mid" [innerHTML]="item.title | safeHtml" [routerLink]='item.videoUrl'></a>
    </div>
  </div>
</div>
