<div (window:resize)="onResize($event)">
  <div *ngIf="!isSmall" class="sidekick-container sidekick-ai">
    <iframe *ngIf="isProSport" frameborder="0" scrolling="no" allowtransparency="true" src="app/ads/responsive-NFL.html"
            [ngStyle]="{'display': 'block', 'height': '250px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0'}"></iframe>
    <iframe *ngIf="!isProSport" frameborder="0" scrolling="no" allowtransparency="true"
            src="app/ads/responsive-NCAAF.html"
            [ngStyle]="{'display': 'block', 'height': '250px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0'}"></iframe>
  </div>
  <div *ngIf="isSmall" class="sidekick-container ">
    <iframe *ngIf="isProSport" frameborder="0" scrolling="no" allowtransparency="true" src="app/ads/slider-NFL.html"
            [ngStyle]="{'display': 'block', 'height': '250px','width': '300px','margin-top': '15px','border': '0px','overflow': 'hidden','z-index': '0'}"></iframe>
    <iframe *ngIf="!isProSport" frameborder="0" scrolling="no" allowtransparency="true" src="app/ads/slider-NCAAF.html"
            [ngStyle]="{'display': 'block', 'height': '250px','width': '300px','margin-top': '15px','border': '0px','overflow': 'hidden','z-index': '0'}"></iframe>
  </div>
</div>
