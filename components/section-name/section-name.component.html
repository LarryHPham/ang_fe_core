<section *ngIf="secName" class="section-name col-xs-12">
  <div class="section-name-title"><i class="fa {{secName.icon}}"></i><p [innerHTML]="secName.title | safeHtml"></p></div>
  <div><a *ngIf="secName.route" class="section-name-link text-master" [routerLink]="secName.route">See More</a></div>
  <section-front-top-nav *ngIf="topNav" [pageScope]="pageScope" [scope]="scope" [topScope]="topScope" [scopeList]="scopeList"></section-front-top-nav>
</section>
