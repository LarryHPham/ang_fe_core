<div *ngFor="let item of stackTopData;">
  <a class="stacktop" [routerLink]="item.articleUrl">
    <div class="stacktop-title">
      <div class="stacktop-title-date">
        <span [innerHTML]="item.keyword | safeHtml"></span>
        <span class="font-weight-normal" [innerHTML]="item.timeStamp | safeHtml"></span>
      </div>
      <div class="stacktop-title-headline" [innerHTML]="item.title | safeHtml"></div>
    </div>
    <div class="stacktop-titleinfo">
      <span class="stacktop-titleinfo-provider">
        <span class='font-weight-normal'>Written By: </span><span class='text-master' [innerHTML]="item.author + item.publisher | safeHtml"></span>
      </span>
    </div>
    <div class="stacktop-image">
      <rectangle-image [data]="item.imageConfig"></rectangle-image>
    </div>
    <div class="stacktop-desc" [innerHTML]="item.teaser | safeHtml"></div>
  </a>
</div>
