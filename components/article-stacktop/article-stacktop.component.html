<a class="stacktop" [routerLink]="stackTopData.articleUrl">
  <div class="stacktop-title">
    <div class="stacktop-title-date">
      <span [innerHTML]="stackTopData.keyword | safeHtml"></span>
      <span [innerHTML]="stackTopData.date | safeHtml"></span>
    </div>
    <div class="stacktop-title-headline" [innerHTML]="stackTopData.title | safeHtml"></div>
  </div>
  <div class="stacktop-titleinfo">
    <span class="stacktop-titleinfo-provider">
      <span class='text-light'>Written By: </span><span class='text-master' [innerHTML]="stackTopData.author + stackTopData.publisher | safeHtml"></span>
    </span>
  </div>
  <div class="stacktop-image">
    <rectangle-image [data]="stackTopData.imageConfig"></rectangle-image>
  </div>
  <div class="stacktop-desc" [innerHTML]="stackTopData.teaser | safeHtml"></div>
</a>
