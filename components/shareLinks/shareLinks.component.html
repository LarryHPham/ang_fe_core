<div class="art-hdr">
    <!-- using third party sharethis -->

    <div *ngFor="let links of shareLinks; let i = index" class="share-buttons shareOptions">
        <span *ngIf="i == 0" [attr.st_url]="links.link"><i
                class='fa fa-{{links.fontAwesome}}'></i>
        </span>
        <a href="{{links.link}}" *ngIf="i > 0" target="_blank">
            <i class="fa fa-{{links.fontAwesome}}"></i>
        </a>
    </div>

</div>
